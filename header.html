<html>
<head>
  <title>Сортировка заявок по дате</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Сортировка заявок по дате</h1>
  <button onclick="sortApplications()">Сортировать</button>
  <ul id="applications">
    <li data-date="2023-05-15">Заявка 3</li>
    <li data-date="2023-05-12">Заявка 1</li>
    <li data-date="2023-05-14">Заявка 2</li>
    <li data-date="2023-05-13">Заявка 4</li>
  </ul>
  <script>function sortApplications() {
    const applicationsList = document.getElementById('applications');
    const applications = Array.from(applicationsList.getElementsByTagName('li'));
  
    applications.sort(function(a, b) {
      const dateA = new Date(a.getAttribute('data-date'));
      const dateB = new Date(b.getAttribute('data-date'));
      return dateA - dateB;
    });
  
    for (let i = 0; i < applications.length; i++) {
      applicationsList.appendChild(applications[i]);
    }
  }</script>
  
</body>
</html>
